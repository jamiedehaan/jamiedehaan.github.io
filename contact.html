    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>
            <h3>Please submit the form below or send an email to: jamie.price@comcast.net</h3>
            <br>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <form action="mailto:jamie.price@comcast.net" method="post" enctype="text/plain" id="contact-form">
                            <ul>
                                <li>
                                    <label for="name">Name</label>
                                    <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                                </li>
                                <li>
                                    <label for="email">Email</label>
                                    <input type="text" id="email" name="email" placeholder="example@gmail.com" required="required">
                                </li>
                                <li>
                                    <label for="message">Message</label>
                                    <textarea id="message" name="message" required="required"></textarea>
                                </li>
                            </ul>
                            <input type="submit" value="Send">
                            <input type="reset" value="Reset">
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
